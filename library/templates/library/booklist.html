{% extends "layout.html" %}

{% block title %}
    Book list
{% endblock %}

{% block content %}
    <section>
    <h1>
        Book list
    </h1>

    {% for book in books%}
        <article class="book">
            <h2>
                <a href="{% url 'library:page' slug=book.slug %}">
                    {{ book.title }} 
                </a>
            </h2>
            <p>{{ book.creationdate }}</p>
            <p>{{ book.details }}</p>
        </article>
    {% endfor %}
    </section>
{% endblock content %}
