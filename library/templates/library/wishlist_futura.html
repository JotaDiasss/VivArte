{% extends "layout.html" %}

{% block title %}
    wish list
{% endblock %}

{% block content %}
    <section>
    <h1>
        wish list
    </h1>

    {% for book in wished%}
        <article class="book">
            <h2>
                <a href="{% url 'library:wish' slug=book.slug %}">
                    {{ book.title }} 
                </a>
            </h2>
            <p>{{ book.creationdate }}</p>
            <p></p>
        </article>
    {% endfor %}
    </section>
{% endblock content %}
