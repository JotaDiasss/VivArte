{% extends 'layout.html' %}

{% block title %}

    {{ book.title }}
{% endblock %}

{% block content %}
    <section>
        <img 
        class="banner"
        src="{{ book.banner.url}}"
        alt="{{ post.title }}"/>
    <h1>{{ book.title }} please</h1>
    <p>{{ book.creationdate }} please</p>
    <p>{{ book.details }}</p>
    {% if user.is_authenticated %}
        <p>{{book.aval}}</p>
    {% endif %}
    </section>
{% endblock content %}
